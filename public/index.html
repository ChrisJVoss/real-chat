<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Real Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="messagePage">
      <ul id="messages"></ul>
      <div class="row">
        <div class="col-6">
          <div id="form" class="input-group">
              <input type="text" class="form-control" aria-describedby="basic-addon2" id="message"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default">Send</button>
              </span>
          </div>
        </div>
      </div>
    </div>
    <div id="loginPage" class="row">
      <div class="col-md-12">
      <form id="userForm">
        <div class="form-group">
          <label>Enter Username</label>
          <input class="form-control" id="username"/>
          <br/>
          <input type="submt" class="btn btn-primary" value="Log in"/>
        </div>
      </form>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
